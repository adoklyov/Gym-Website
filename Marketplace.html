<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG-Gym Merchandise</title>
    <link rel="stylesheet" href="marketplace.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        
            <div class="headline">
                <img src="./Gym Images/GG.png"/>
                <i class='bx bx-store' id="market"></i>
            </div>
        
        

    <div id="header">
        <div class="container">    

            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="Gym Images/TSHIRT.png" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">GG-Gym T-Shirt</div>
                            <div class="cart-price">9.99$</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>

                        <!--Remove cart-->
                        <i class='bx bxs-trash cart-remove'></i>
                    </div>
                </div>

                    <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0$</div>
                </div>

                <!--Button Buy-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!--Cart Close-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </div>
    <div class="shop-content">

    <!--Box1-->
      <div class="product-box">
        <img src="Gym Images/TSHIRT.png" alt="T-Shirt" class="product-img">
        <h2 class="product-title">GG-Gym T-Shirt</h2>
        <span class="price">9.99$</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <!--Box2-->
      <div class="product-box">
        <img src="Gym Images/Cargo.png" alt="Cargo Pants" class="product-img">
        <h2 class="product-title">GG-Gym Cargo Pants</h2>
        <span class="price">19.99$</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <!--Box3-->
      <div class="product-box">
        <img src="Gym Images/Hoodie.png" alt="Hoodie" class="product-img">
        <h2 class="product-title">GG-Gym Hoodie</h2>
        <span class="price">25.99$</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>

      <!--Box4-->
      <div class="product-box">
        <img src="Gym Images/Bottle.png" alt="Bottle" class="product-img">
        <h2 class="product-title">GG-Gym Bottle</h2>
        <span class="price">4.99$</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container flex">
            <p class="tertiary">
                &copy; 2023 GG-Gym. All Rights Reserved.
            </p>
        </div>
    </footer>
    <!-- End Footer -->

    <script src="main.js"></script>

</body>
</html>
